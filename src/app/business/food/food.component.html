<!-- component -->
<section class="font-['Montserrat']container px-4 mx-auto">
    <div class="sm:flex sm:items-center sm:justify-between">
        <div class="font-['Montserrat']">
            <div class="flex items-center gap-x-3">
                <h2 class="text-lg font-medium text-gray-800 dark:text-white">Foods</h2>

                <span
                    class="px-3 py-1 text-xs text-white bg-gradient-to-br from-[#FB72BD] to-[#FBB371] rounded-full ">{{foodLength}}
                    foods</span>
            </div>

            <p class="mt-1 text-sm text-gray-500 dark:text-gray-300">These companies have purchased in the last 12
                months.</p>
        </div>


    </div>

    <div class="mt-6 md:flex md:items-center md:justify-between">
        <p-button icon="pi pi-plus" (onClick)="showDialog()" label="Add food"
            styleClass="focus:outline-none focus:shadow-none text-white inline-flex items-center bg-gradient-to-br from-[#FB72BD] to-[#FBB371] font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            [outlined]="true" [outlined]="true" />
        <div class="relative flex items-center mt-4 md:mt-0">
            <span class="absolute">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5 mx-3 text-gray-400 dark:text-gray-600">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </span>

            <input type="text" placeholder="Search"
                class="font-['Montserrat'] block w-full py-1.5 pr-5 text-gray-700 bg-white border border-gray-200 rounded-lg md:w-80 placeholder-gray-400/70 pl-11 rtl:pr-11 rtl:pl-5 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40">
        </div>
    </div>
    <div class="flex flex-col mt-6">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                <div class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="font-['Montserrat'] bg-gray-50 dark:bg-gray-800">
                            <tr>
                                <th scope="col"
                                    class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">

                                    Name


                                </th>
                                <th scope="col"
                                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                                    Stock
                                </th>
                                <th scope="col"
                                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                                    Price
                                </th>

                                <th scope="col"
                                    class="px-4 py-3.5 w-8 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                                    Description
                                </th>

                                <th scope="col"
                                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                                    Category</th>

                                <th scope="col"
                                    class="px-4 py-3.5 w-5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                                    Action</th>


                            </tr>
                        </thead>
                        <tbody
                            class="font-['Montserrat'] bg-white divide-y divide-gray-200 dark:divide-gray-700 dark:bg-gray-900">
                            <tr *ngFor="let product of products">
                                <td class="px-4 py-4 text-sm font-medium whitespace-nowrap">
                                    <div class="flex items-center">
                                        <img class="h-20 w-20" src="data:image/png;base64,{{product.image}}" alt="">
                                        <h2
                                            class="font-['Montserrat'] truncate max-w-xs font-medium text-gray-800 dark:text-white ">
                                            {{product.name}}</h2>
                                    </div>
                                </td>
                                <td class="px-4 py-4 text-sm whitespace-nowrap">
                                    <div
                                        class="inline px-3 py-1 text-sm font-normal rounded-full text-emerald-500 gap-x-2 bg-emerald-100/60 dark:bg-gray-800">
                                        {{product.stock}}
                                    </div>
                                </td>
                                <td class="px-4 py-4 text-sm whitespace-nowrap">
                                    <div>
                                        {{product.price}}
                                    </div>
                                </td>
                                <td class="px-4 py-4 text-sm whitespace-nowrap">

                                    <div class="truncate max-w-xs">{{product.description}}</div>

                                </td>

                                <td class="px-4 py-4 text-sm whitespace-nowrap">
                                    <div>
                                        {{product.productMenu}}
                                    </div>
                                </td>

                                <td class="px-4 py-4 text-sm whitespace-nowrap">
                                    <div class="flex justify-between gap-1">
                                        <p-button icon="pi pi-pen-to-square"
                                            (onClick)="onClickedDeleteProduct($event, product)" label="Edit"
                                            styleClass="focus:outline-none focus:shadow-none text-white inline-flex items-center bg-gradient-to-br from-[#FB72BD] to-[#FBB371] font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                                            [outlined]="true" [outlined]="true" />
                                        <p-button icon="pi pi-trash" (onClick)="onClickedDeleteProduct($event, product)"
                                            label="Delete"
                                            styleClass="focus:outline-none focus:shadow-none text-white inline-flex items-center bg-gradient-to-br from-[#FB72BD] to-[#FBB371] font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                                            [outlined]="true" [outlined]="true" />


                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="font-['Montserrat'] mt-6 sm:flex sm:items-center sm:justify-between ">
        <div class="text-sm text-gray-500 dark:text-gray-400">
            Page <span class="font-medium text-gray-700 dark:text-gray-100">1 of 10</span>
        </div>

        <div class="flex items-center mt-4 gap-x-4 sm:mt-0">
            <a href="#"
                class="flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 capitalize transition-colors duration-200 bg-white border rounded-md sm:w-auto gap-x-2 hover:bg-gray-100 dark:bg-gray-900 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5 rtl:-scale-x-100">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                </svg>

                <span>
                    previous
                </span>
            </a>

            <a href="#"
                class="flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 capitalize transition-colors duration-200 bg-white border rounded-md sm:w-auto gap-x-2 hover:bg-gray-100 dark:bg-gray-900 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800">
                <span>
                    Next
                </span>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5 rtl:-scale-x-100">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                </svg>
            </a>
        </div>
    </div>
</section>


<div class="card flex justify-content-center gap-2">
    <p-toast />
    <p-confirmDialog key="delete" />
</div>
<div class="card flex justify-content-center gap-2">
    <p-toast />
    <p-confirmDialog key="save" />
</div>

<p-dialog header="Add new product" [style]="{ width: '35rem' }" [modal]="true" [(visible)]="visible">
    <span class="p-text-secondary block mb-5">Please fill out the required input.</span>
    <form class="p-4 md:p-5" #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
        <div class="grid gap-4 mb-4 grid-cols-2">
            <div class="col-span-2">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                <input [(ngModel)]="product.name" required type="text" name="name" pInputText
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#FB998E] focus:border-[#FB998E]  block w-full p-2.5"
                    placeholder="Type product name" required="">
            </div>
            <div class="col-span-2 sm:col-span-1">
                <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                <input [(ngModel)]="product.price" required type="number" name="price" pInputText
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#FB998E] focus:border-[#FB998E] block w-full p-2.5 "
                    placeholder="30" required="">
            </div>
            <div class="col-span-2 sm:col-span-1">
                <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Stock</label>
                <input [(ngModel)]="product.stock" required type="number" name="stock" pInputText
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#FB998E] focus:border-[#FB998E] block w-full p-2.5 "
                    placeholder="30" required="">
            </div>

            <div class="col-span-2">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                <select name="productMenu" type="text" [(ngModel)]="product.productMenu" required pInputText
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#FB998E] focus:border-[#FB998E] block w-full p-2.5 ">
                    <option value="" disabled>Select category</option>
                    <option value="DONUTS">Donuts</option>
                    <option value="BAKED_GOODS">Baked Goods</option>
                    <option value="PASTA">Pasta</option>
                    <option value="RICE_MEALS">Rice Meals</option>
                    <option value="SNACKWICHES">Snackwiches</option>
                    <option value="BEVERAGES">Beverages</option>
                </select>
            </div>

            <div class="col-span-2">
                <label class="block mb-2 text-sm font-medium text-gray-900" for="file_input">Upload product
                    image</label>

                <p-fileUpload name="image"
                    styleClass="focus:outline-none focus:shadow-none text-white inline-flex items-center bg-gradient-to-br from-[#FB72BD] to-[#FBB371] font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                    mode="basic" chooseLabel="Choose file" chooseIcon="pi pi-upload" accept="image/*"
                    maxFileSize="10000000" (onSelect)="onFileSelected($event)" />
                <!-- 
                <input (change)="onFileSelected2($event)" [(ngModel)]="product.image" required type="file" name="image"
                    class="block w-full text-sm text-slate-500" /> -->
            </div>

            <div class="col-span-2">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product
                    Description</label>
                <textarea [(ngModel)]="product.description" required name="description" for="description" rows="4"
                    pInputText
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-[#FB998E] focus:border-[#FB998E]"
                    placeholder="Write product description here"></textarea>
            </div>
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button type="submit"
                styleClass=" focus:outline-none focus:shadow-none text-white inline-flex items-center bg-gradient-to-br from-[#FB72BD] to-[#FBB371] font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                [outlined]="true" label="Save">
            </p-button>
            <p-button (onClick)="visible = false"
                styleClass=" focus:outline-none focus:shadow-none text-gradient bg-white font-medium rounded-lg text-sm px-5 py-2.5 text-center "
                [outlined]="true" label="Cancel">
            </p-button>
        </div>
    </form>

</p-dialog>
